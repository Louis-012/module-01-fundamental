<script>
  const database = [
    ["Kaos", 35000, 12],
    ["Celana", 70000, 6],
    ["Jaket", 40000, 3],
  ];

  function lihatData() {
    let data = "Daftar Produk:\n";
    for (let i = 0; i < database.length; i++) {
      data += `${i + 1}. ${database[i][0]}, ${database[i][1].toLocaleString(
        "id",
        {
          style: "currency",
          currency: "IDR",
        }
      )}, Stok: ${database[i][2]}\n`;
    }
    alert(data);
  }
  function tambahData() {
    let nama = prompt("Masukkan nama produk baru:");
    let harga = parseFloat(prompt("Masukkan harga produk:"));
    let stok = parseInt(prompt("Masukkan jumlah stok produk:"));

    database.push([nama, harga, stok]);
    alert(`${nama} berhasil ditambahkan.`);
  }
  function perbaruiData() {
    lihatData();
    let item =
      parseInt(prompt(`Masukkan nomor produk yang ingin diperbarui:`)) - 1;
    let index = prompt(`Pilih data yang ingin diperbarui:
1. Nama Produk
2. Harga Produk
3. Stok Produk`);
    if (index === "1") {
      let nama = prompt("Masukkan nama produk baru:");
      database[item][0] = nama;
      alert(`Nama produk berhasil diperbarui`);
    } else if (index === "2") {
      let harga = parseFloat(prompt("Masukkan harga produk baru:"));
      database[item][1] = harga;
      alert(`Harga produk berhasil diperbarui`);
    } else if (index === "3") {
      let stok = parseInt(prompt("Masukkan jumlah stok produk baru:"));
      database[item][2] = stok;
      alert(`Stok produk berhasil diperbarui`);
    }
  }
  function hapusData() {
    lihatData();
    let item =
      parseInt(prompt(`Masukkan nomor produk yang ingin dihapus:`)) - 1;
    database.splice(item, 1);
    alert(`Produk berhasil dihapus`);
  }

  do {
    const menu = prompt(`=== Menu ===
1. Lihat Data
2. Tambah Data
3. Perbarui Data
4. Hapus Data
5. Keluar
          
Masukkan pilihan menu: `);
    if (menu === "1") {
      lihatData();
    } else if (menu === "2") {
      tambahData();
    } else if (menu === "3") {
      perbaruiData();
    } else if (menu === "4") {
      hapusData();
    } else if (menu === "5") {
      break;
    }
  } while (true);
</script>
